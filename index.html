<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Automatic Pet Feeder</title>
		<link rel="stylesheet" href="css/style.css" />
		<link rel="icon" href="static/favicon.ico" type="image/x-icon" />
	</head>
	<body>
		<div id="myModal" class="modal">
			<div class="modal-content">
				<span class="close">&times;</span>
				<p id="modalText">Some custom message here!</p>
			</div>
		</div>
		<div id="scheduleModal" class="modal">
			<div class="modal-content">
				<span class="closeSchedule">&times;</span>
				<div class="schedule-form">
					<div class="time-selector">
						<div class="time-selector-item">
							<label for="hour">Hour:</label>
							<select id="hour">
								<!-- Hour options will be generated by JavaScript -->
							</select>
						</div>

						<div class="time-selector-item">
							<label for="minute">Minute:</label>
							<select id="minute">
								<!-- Minute options will be generated by JavaScript -->
							</select>
						</div>
						<div class="time-selector-item">
							<label for="ampm">AM/PM:</label>
							<select id="ampm">
								<option value="AM">AM</option>
								<option value="PM">PM</option>
							</select>
						</div>
					</div>
					<button onclick="setSchedule()">Set Schedule</button>
				</div>
				<p id="scheduleModalText">Some custom message here!</p>
			</div>
		</div>
		<div class="container">
			<h1>Automatic Pet Feeder</h1>
			<div class="container2">
				<img id="dawg" src="img/dawg.png" alt="Pet Image" />
				<div class="feed-now-container">
					<button id="feedNowBtn">Feed Now</button>
				</div>

				<div class="schedule-title">
					<h2>Scheduled Feedings</h2>
					<button id="openScheduleModalBtn">&plus;</button>
					<!-- Add this button to open the modal -->
				</div>
				<div class="schedule-list" id="scheduleList">
					<div id="noSchedules">No schedules set.</div>
				</div>
			</div>
		</div>

		<script src="js/script.js"></script>
	</body>
</html>
